<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .chart-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .signals-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .signal-card {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffffff;
        }

        .trade-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .buy-btn {
            background-color: #ffffff;
            color: #000000;
        }

        .sell-btn {
            background-color: #333333;
            color: #ffffff;
        }

        .balance {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TRADING APP</h1>
            <div class="balance">Balance: $<span id="balance">50,000.00</span></div>
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="signals-container" id="signalsContainer"></div>

        <div class="trade-buttons">
            <button class="buy-btn" onclick="executeTrade('buy')">BUY</button>
            <button class="sell-btn" onclick="executeTrade('sell')">SELL</button>
        </div>
    </div>

    <script>
        // Generate random price data
        function generatePriceData() {
            const data = [];
            let price = 100;
            for (let i = 0; i < 50; i++) {
                price += (Math.random() - 0.5) * 10;
                data.push(price.toFixed(2));
            }
            return data;
        }

        // Initialize chart
        const ctx = document.getElementById('priceChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(50).fill(''),
                datasets: [{
                    label: 'Price',
                    data: generatePriceData(),
                    borderColor: '#ffffff',
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        grid: { color: '#333333' },
                        ticks: { color: '#ffffff' }
                    },
                    x: { display: false }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Generate random signals
        function generateSignals() {
            const signals = ['BTC/USDT', 'ETH/USDT', 'XRP/USDT', 'ADA/USDT', 'DOT/USDT'];
            const signalsContainer = document.getElementById('signalsContainer');
            signalsContainer.innerHTML = '';

            signals.forEach(pair => {
                const change = (Math.random() - 0.5) * 10;
                const card = document.createElement('div');
                card.className = 'signal-card';
                card.innerHTML = `
                    <h3>${pair}</h3>
                    <p>Price: $${(Math.random() * 50000).toFixed(2)}</p>
                    <p style="color: ${change >= 0 ? '#00ff00' : '#ff0000'}">
                        ${change.toFixed(2)}%
                    </p>
                `;
                signalsContainer.appendChild(card);
            });
        }

        // Update data periodically
        setInterval(() => {
            chart.data.datasets[0].data = generatePriceData();
            chart.update();
            generateSignals();
            document.getElementById('balance').textContent = 
                (Math.random() * 100000).toLocaleString('en-US', {minimumFractionDigits: 2});
        }, 5000);

        // Trade execution
        function executeTrade(type) {
            alert(`Order to ${type} executed!\nSimulated trade - no real transaction`);
        }

        // Initial signals
        generateSignals();
    </script>
</body>
</html>
