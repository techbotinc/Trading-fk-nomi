<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Trade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        .chart-container {
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .buy-btn, .sell-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .buy-btn {
            background: green;
            color: white;
        }

        .sell-btn {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>X Trade</h1>
    </header>

    <div class="chart-container">
        <canvas id="tradingChart"></canvas>
    </div>

    <div class="buttons">
        <button class="buy-btn">BUY</button>
        <button class="sell-btn">SELL</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById("tradingChart").getContext("2d");
            let labels = [];
            let prices = [];
            let time = 0;
            
            // Generate random price within a range
            function getRandomPrice(lastPrice) {
                let change = (Math.random() * 2 - 1) * 5; // Random change between -5 to +5
                return Math.max(50, lastPrice + change); // Ensure price doesn't go below 50
            }

            // Initialize with random data
            let lastPrice = 100;
            for (let i = 0; i < 10; i++) {
                labels.push(`T-${10 - i}`);
                lastPrice = getRandomPrice(lastPrice);
                prices.push(lastPrice);
            }

            // Create chart
            const chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Price Movement",
                        data: prices,
                        borderColor: "#00ff00",
                        backgroundColor: "rgba(0, 255, 0, 0.2)",
                        fill: true,
                        tension: 0.2
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: "gray" },
                            ticks: { color: "white" },
                        },
                        x: {
                            grid: { color: "gray" },
                            ticks: { color: "white" },
                        },
                    },
                },
            });

            // Update chart every 5 seconds
            setInterval(() => {
                time++;
                labels.push(`T+${time}`);
                labels.shift(); // Remove old data

                lastPrice = getRandomPrice(lastPrice);
                prices.push(lastPrice);
                prices.shift(); // Remove old data

                chart.update();
            }, 5000);
        });
    </script>
</body>
</html>
