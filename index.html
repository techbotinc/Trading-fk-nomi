<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Trade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-bottom: 2px solid #333;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #fcd535;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            color: black;
            margin-right: 10px;
        }

        .market-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
        }

        .crypto {
            padding: 10px;
            border-radius: 5px;
            background-color: #222;
            font-size: 14px;
        }

        .chart-container {
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .buy-btn, .sell-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .buy-btn {
            background: green;
            color: white;
        }

        .sell-btn {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">X</div>
        <h1>X Trade</h1>
    </header>

    <div class="market-container">
        <div class="crypto" id="btc">BTC: Loading...</div>
        <div class="crypto" id="eth">ETH: Loading...</div>
        <div class="crypto" id="bnb">BNB: Loading...</div>
    </div>

    <div class="chart-container">
        <canvas id="tradingChart"></canvas>
    </div>

    <div class="buttons">
        <button class="buy-btn">BUY</button>
        <button class="sell-btn">SELL</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById("tradingChart").getContext("2d");
            let labels = [];
            let prices = [];
            let time = 0;

            function getRandomPrice(lastPrice) {
                let change = (Math.random() * 2 - 1) * 5; // Random change between -5 to +5
                return Math.max(50, lastPrice + change);
            }

            let lastPrice = 100;
            for (let i = 0; i < 10; i++) {
                labels.push(`T-${10 - i}`);
                lastPrice = getRandomPrice(lastPrice);
                prices.push(lastPrice);
            }

            const chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Price Movement",
                        data: prices,
                        borderColor: "#fcd535",
                        backgroundColor: "rgba(252, 213, 53, 0.2)",
                        fill: true,
                        tension: 0.2
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { grid: { color: "gray" }, ticks: { color: "white" } },
                        x: { grid: { color: "gray" }, ticks: { color: "white" } },
                    },
                },
            });

            setInterval(() => {
                time++;
                labels.push(`T+${time}`);
                labels.shift();
                lastPrice = getRandomPrice(lastPrice);
                prices.push(lastPrice);
                prices.shift();
                chart.update();
            }, 5000);

            function fetchCryptoPrices() {
                fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin&vs_currencies=usd")
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("btc").textContent = `BTC: $${data.bitcoin.usd}`;
                        document.getElementById("eth").textContent = `ETH: $${data.ethereum.usd}`;
                        document.getElementById("bnb").textContent = `BNB: $${data.binancecoin.usd}`;
                    })
                    .catch(error => console.log("Error fetching prices:", error));
            }

            fetchCryptoPrices();
            setInterval(fetchCryptoPrices, 5000);
        });
    </script>
</body>
</html>
