<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Trade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 2px solid #333;
            background: #1a1a1a;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: white;
            color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            margin-left: 10px;
        }

        .balance {
            font-size: 16px;
            margin-right: 15px;
            font-weight: bold;
        }

        .market-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
        }

        .crypto {
            padding: 10px;
            border-radius: 5px;
            background-color: #222;
            font-size: 14px;
            min-width: 100px;
            transition: color 0.5s ease;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
        }

        .crypto-list {
            display: flex;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px;
            background: #1a1a1a;
            margin: 10px;
            border-radius: 5px;
            position: relative;
        }

        .crypto-list .crypto-card {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
            min-width: 120px;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .buy-btn, .sell-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .buy-btn { background: green; color: white; }
        .sell-btn { background: red; color: white; }

        .up { color: green; font-weight: bold; }
        .down { color: red; font-weight: bold; }

        @media (max-width: 768px) {
            .buttons {
                bottom: 15px;
            }
            .buy-btn, .sell-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">X</div>
        <div class="balance">Balance: $10,000</div>
    </header>

    <div class="market-container">
        <div class="crypto" id="btc">BTC: Loading...</div>
        <div class="crypto" id="eth">ETH: Loading...</div>
        <div class="crypto" id="bnb">BNB: Loading...</div>
    </div>

    <div class="chart-container">
        <canvas id="tradingChart"></canvas>
    </div>

    <div class="crypto-list" id="cryptoCards"></div>

    <div class="buttons">
        <button class="buy-btn">BUY</button>
        <button class="sell-btn">SELL</button>
    </div>

    <script>
        const ctx = document.getElementById("tradingChart").getContext("2d");
        let labels = [];
        let prices = [];
        let lastPrice = 50000;
        let lineColor = "green";

        function getRandomPrice(lastPrice) {
            let change = (Math.random() * 2 - 1) * 500;
            return Math.max(30000, lastPrice + change);
        }

        for (let i = 0; i < 20; i++) {
            labels.push(`T-${20 - i}`);
            lastPrice = getRandomPrice(lastPrice);
            prices.push(lastPrice);
        }

        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "BTC Price",
                    data: prices,
                    borderColor: lineColor,
                    backgroundColor: "rgba(255, 255, 255, 0.1)",
                    fill: false,
                    borderWidth: 2,
                    tension: 0.4,
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 1000 },
                scales: {
                    y: { grid: { color: "gray" }, ticks: { color: "white" } },
                    x: { grid: { color: "gray" }, ticks: { color: "white" } },
                },
            },
        });

        function updateChart() {
            labels.push(`T+${labels.length}`);
            labels.shift();

            let newPrice = getRandomPrice(prices[prices.length - 1]);
            lineColor = newPrice > prices[prices.length - 1] ? "green" : "red";
            chart.data.datasets[0].borderColor = lineColor;

            prices.push(newPrice);
            prices.shift();
            chart.update();
        }

        setInterval(updateChart, 5000);

        function fetchCryptoPrices() {
            fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin&vs_currencies=usd")
                .then(response => response.json())
                .then(data => {
                    updatePrice("btc", "BTC", data.bitcoin.usd);
                    updatePrice("eth", "ETH", data.ethereum.usd);
                    updatePrice("bnb", "BNB", data.binancecoin.usd);
                })
                .catch(error => console.log("Error fetching prices:", error));
        }

        let previousPrices = { btc: null, eth: null, bnb: null };

        function updatePrice(id, name, newPrice) {
            const element = document.getElementById(id);
            if (previousPrices[id] !== null) {
                if (newPrice > previousPrices[id]) {
                    element.innerHTML = `${name}: $${newPrice} <span class="up">▲</span>`;
                    element.style.color = "green";
                } else {
                    element.innerHTML = `${name}: $${newPrice} <span class="down">▼</span>`;
                    element.style.color = "red";
                }
            } else {
                element.innerHTML = `${name}: $${newPrice}`;
            }
            previousPrices[id] = newPrice;
        }

        function generateCryptoCards() {
            const cryptos = ["DOGE", "SOL", "XRP", "ADA", "DOT", "SHIB", "MATIC", "LTC", "AVAX"];
            const container = document.getElementById("cryptoCards");
            container.innerHTML = cryptos.map(symbol => {
                let price = (Math.random() * 500 + 10).toFixed(2);
                let color = Math.random() > 0.5 ? "green" : "red";
                let arrow = color === "green" ? "▲" : "▼";
                return `<div class="crypto-card" style="color:${color}">${symbol}: $${price} <span>${arrow}</span></div>`;
            }).join("");
        }

        function autoScrollCards() {
            document.getElementById("cryptoCards").scrollBy({ left: 2, behavior: "smooth" });
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 5000);
        generateCryptoCards();
        setInterval(generateCryptoCards, 5000);
        setInterval(autoScrollCards, 100);
    </script>
</body>
</html>
