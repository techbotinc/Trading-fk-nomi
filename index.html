<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Trade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        .chart-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .buy-btn, .sell-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .buy-btn {
            background: green;
            color: white;
        }

        .sell-btn {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>X Trade</h1>
    </header>

    <div class="chart-container">
        <canvas id="tradingChart"></canvas>
    </div>

    <div class="buttons">
        <button class="buy-btn">BUY</button>
        <button class="sell-btn">SELL</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById("tradingChart").getContext("2d");

            // Example data for candlesticks (Green = Buy, Red = Sell)
            const labels = ["10 AM", "11 AM", "12 PM", "1 PM", "2 PM", "3 PM", "4 PM"];
            const data = [
                { open: 100, close: 110, high: 115, low: 95, color: "green" },
                { open: 110, close: 105, high: 120, low: 100, color: "red" },
                { open: 105, close: 115, high: 118, low: 104, color: "green" },
                { open: 115, close: 108, high: 119, low: 107, color: "red" },
                { open: 108, close: 112, high: 114, low: 106, color: "green" },
            ];

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Price Movement",
                        data: data.map(item => item.close),
                        backgroundColor: data.map(item => item.color),
                        borderColor: "white",
                        borderWidth: 2,
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: "gray" },
                            ticks: { color: "white" },
                        },
                        x: {
                            grid: { color: "gray" },
                            ticks: { color: "white" },
                        },
                    },
                },
            });
        });
    </script>
</body>
</html>
