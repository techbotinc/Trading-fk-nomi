<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Trade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 2px solid #333;
            background: #1a1a1a;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: white;
            color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            margin-left: 10px;
        }

        .balance {
            font-size: 16px;
            margin-right: 15px;
            font-weight: bold;
        }

        .market-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
        }

        .crypto {
            padding: 10px;
            border-radius: 5px;
            background-color: #222;
            font-size: 14px;
            min-width: 100px;
            transition: color 0.5s ease;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .buy-btn, .sell-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .buy-btn { background: green; color: white; }
        .sell-btn { background: red; color: white; }

        .up { color: green; font-weight: bold; }
        .down { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div class="logo">X</div>
        <div class="balance" id="balance">Balance: $10,000</div>
    </header>

    <div class="market-container">
        <div class="crypto" id="btc">BTC: Loading...</div>
        <div class="crypto" id="eth">ETH: Loading...</div>
        <div class="crypto" id="bnb">BNB: Loading...</div>
    </div>

    <div class="chart-container">
        <canvas id="tradingChart"></canvas>
    </div>

    <div class="buttons">
        <button class="buy-btn">BUY</button>
        <button class="sell-btn">SELL</button>
    </div>

    <script>
        let balance = 10000;
        let holdings = { btc: 0.2, eth: 1.5, bnb: 3 };
        let previousPrices = { btc: null, eth: null, bnb: null };

        function updateBalance() {
            let newBalance = holdings.btc * previousPrices.btc +
                             holdings.eth * previousPrices.eth +
                             holdings.bnb * previousPrices.bnb;
            document.getElementById("balance").innerText = `Balance: $${newBalance.toFixed(2)}`;
        }

        function fetchCryptoPrices() {
            fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin&vs_currencies=usd")
                .then(response => response.json())
                .then(data => {
                    updatePrice("btc", "BTC", data.bitcoin.usd);
                    updatePrice("eth", "ETH", data.ethereum.usd);
                    updatePrice("bnb", "BNB", data.binancecoin.usd);
                    updateBalance();
                })
                .catch(error => console.log("Error fetching prices:", error));
        }

        function updatePrice(id, name, newPrice) {
            const element = document.getElementById(id);
            if (previousPrices[id] !== null) {
                element.innerHTML = `${name}: $${newPrice} <span class="${newPrice > previousPrices[id] ? "up" : "down"}">${newPrice > previousPrices[id] ? "▲" : "▼"}</span>`;
                element.style.color = newPrice > previousPrices[id] ? "green" : "red";
            } else {
                element.innerHTML = `${name}: $${newPrice}`;
            }
            previousPrices[id] = newPrice;
        }

        // Chart.js setup
        const ctx = document.getElementById("tradingChart").getContext("2d");
        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [{
                    label: "BTC Price",
                    borderColor: "green",
                    backgroundColor: "rgba(0, 255, 0, 0.2)",
                    data: [],
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.1 
                }]
            },
            options: {
                responsive: true,
                animation: { duration: 500 },
                scales: {
                    x: {
                        grid: {
                            display: true,
                            color: "rgba(255, 255, 255, 0.1)"
                        },
                        ticks: { color: "#aaa" }
                    },
                    y: {
                        grid: {
                            display: true,
                            color: "rgba(255, 255, 255, 0.1)"
                        },
                        ticks: { color: "#aaa" }
                    }
                }
            }
        });

        function updateChart() {
            let newPrice = (Math.random() * 50000 + 10000).toFixed(2);
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(new Date().toLocaleTimeString());
            chart.data.datasets[0].data.push(newPrice);
            chart.update();
        }

        setInterval(updateChart, 5000);
        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 5000);
    </script>
</body>
</html>
