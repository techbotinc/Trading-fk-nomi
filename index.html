<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Trade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 2px solid #333;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: white;
            color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .balance {
            font-size: 16px;
            font-weight: bold;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .buy-btn, .sell-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .buy-btn { background: green; color: white; }
        .sell-btn { background: red; color: white; }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
        }

        .dialog input, .dialog select, .dialog button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .dialog button {
            background: green;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .close {
            text-align: right;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">X</div>
        <div class="balance" id="balance">Balance: $10,000</div>
    </header>

    <div class="chart-container">
        <canvas id="tradingChart"></canvas>
    </div>

    <div class="buttons">
        <button class="buy-btn" onclick="openDialog('buy')">BUY</button>
        <button class="sell-btn" onclick="openDialog('sell')">SELL</button>
    </div>

    <div class="dialog" id="transactionDialog">
        <div class="close" onclick="closeDialog()">âœ–</div>
        <h3 id="transactionType">Transaction</h3>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="number" id="amount" placeholder="Amount ($)">
        <select id="paymentMethod">
            <option value="Card">Card</option>
            <option value="Easypaisa">Easypaisa</option>
            <option value="JazzCash">JazzCash</option>
        </select>
        <button onclick="processTransaction()">Confirm</button>
    </div>

    <script>
        let balance = 10000;
        let prevPrice = null;

        function updateBalance(amount, type) {
            if (type === 'buy') balance -= amount;
            else balance += amount;
            document.getElementById("balance").innerText = `Balance: $${balance.toFixed(2)}`;
            closeDialog();
        }

        function openDialog(type) {
            document.getElementById("transactionType").innerText = type === 'buy' ? "Buy Crypto" : "Sell Crypto";
            document.getElementById("transactionDialog").style.display = "block";
        }

        function closeDialog() {
            document.getElementById("transactionDialog").style.display = "none";
        }

        function processTransaction() {
            let amount = parseFloat(document.getElementById("amount").value);
            let type = document.getElementById("transactionType").innerText.includes("Buy") ? "buy" : "sell";

            if (!isNaN(amount) && amount > 0) {
                alert(`${type === 'buy' ? "Purchase" : "Sale"} successful!`);
                updateBalance(amount, type);
            } else {
                alert("Invalid amount!");
            }
        }

        const ctx = document.getElementById("tradingChart").getContext("2d");
        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [{
                    label: "BTC Price",
                    borderColor: "green",
                    backgroundColor: "rgba(0, 255, 0, 0.2)",
                    data: [],
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.1 
                }]
            },
            options: {
                responsive: true,
                animation: { duration: 500 },
                scales: {
                    x: {
                        grid: { display: true, color: "rgba(255, 255, 255, 0.1)" },
                        ticks: { color: "#aaa" }
                    },
                    y: {
                        grid: { display: true, color: "rgba(255, 255, 255, 0.1)" },
                        ticks: { color: "#aaa" }
                    }
                }
            }
        });

        function updateChart() {
            let newPrice = (Math.random() * 50000 + 10000).toFixed(2);

            if (prevPrice !== null) {
                chart.data.datasets[0].borderColor = newPrice > prevPrice ? "green" : "red";
            }

            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.data.labels.push(new Date().toLocaleTimeString());
            chart.data.datasets[0].data.push(newPrice);
            chart.update();

            prevPrice = newPrice;
        }

        setInterval(updateChart, 5000);
    </script>
</body>
</html>
