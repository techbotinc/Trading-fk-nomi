<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Trade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 2px solid #333;
            background: #1a1a1a;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: white;
            color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            margin-left: 10px;
        }

        .balance {
            font-size: 16px;
            margin-right: 15px;
            font-weight: bold;
        }

        .chart-container {
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
        }

        .buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .buy-btn, .sell-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .buy-btn { background: green; color: white; }
        .sell-btn { background: red; color: white; }
    </style>
</head>
<body>
    <header>
        <div class="logo">X</div>
        <div class="balance">Balance: $10,000</div>
    </header>

    <div class="chart-container">
        <canvas id="tradingChart"></canvas>
    </div>

    <div class="buttons">
        <button class="buy-btn">BUY</button>
        <button class="sell-btn">SELL</button>
    </div>

    <script>
        const ctx = document.getElementById("tradingChart").getContext("2d");
        let labels = [];
        let prices = [];
        let lastPrice = 100;

        function getRandomPrice(lastPrice) {
            let change = (Math.random() * 2 - 1) * 5;
            return Math.max(50, lastPrice + change);
        }

        for (let i = 0; i < 10; i++) {
            labels.push(`T-${10 - i}`);
            lastPrice = getRandomPrice(lastPrice);
            prices.push(lastPrice);
        }

        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Price Movement",
                    data: prices,
                    borderColor: "white",
                    backgroundColor: "rgba(255, 255, 255, 0.2)",
                    fill: true,
                    tension: 0.2
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { grid: { color: "gray" }, ticks: { color: "white" } },
                    x: { grid: { color: "gray" }, ticks: { color: "white" } },
                },
            },
        });

        function updateChart() {
            labels.push(`T+${labels.length}`);
            labels.shift();

            lastPrice = getRandomPrice(lastPrice);
            prices.push(lastPrice);
            prices.shift();

            chart.update();
        }

        setInterval(updateChart, 5000);
    </script>
</body>
</html>
